<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LucaTinder</title>
     <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
     <div class="titulo"><p>LucaTinder</p></div>
   
        <!-- ------------ INICIAR SESIÓN ------------- -->
   
    <div class="container">
        <div class="row">
			<div class="col-md-5 mx-auto">
			<div id="first">
				<div class="myform form ">
					 <div class="logo mb-3">
						 <div class="col-md-12 text-center">
							<h1>Iniciar sesión</h1>
						 </div>
					</div>
                   <form action="" method="post" name="login">
                           <div class="form-group">
                              <input type="text" name="text"  class="form-control" id="text" aria-describedby="number" placeholder="Ingrese número de usuario" style="margin: auto">
                           </div>
                                                      
                           <div class="col-md-12 text-center ">
                              <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Entrar</button>
                           </div>                                  
                                                                       
        <!-- --------------------------------------- -->                  
                           
                           <div class="form-group" style="margin-bottom: 40px"><br>
                              <p class="text-center">¿No tienes una cuenta aún?</p>
                           </div>
                        </form>
                 
				</div>
			</div>
          
        <!-- ------------ CREAR CUENTA ------------- -->
          
			  <div id="second">
			      <div class="myform form ">
                        <div class="logo mb-3">
                           <div class="col-md-12 text-center">
                              <h1 >Crear cuenta</h1>
                           </div>
                        </div>
                        <form action="#" name="registration">
                           <div class="form-group">
                              <input type="text"  name="firstname" class="form-control" id="firstname" aria-describedby="emailHelp" placeholder="Ingrese nombre completo" style="margin: auto">
                           </div>
                           
                           <div class="form-group">
                              <input type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Ingrese Email" style="margin: auto">
                           </div>
                          
                           <div class="col-md-12 text-center mb-3">
                              <div id="btn-center"></div><button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Crear cuenta</button>
                           </div>
                          
                            
                        </form>
                     </div>
			</div>
		</div>
      </div>   
    </div>
    
</body>
</html>
